<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D4EDD"/>
      <stop offset="100%" style="stop-color:#7B2CBF"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#C77DFF"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#10002B"/>

  <!-- Title -->
  <text x="200" y="30" fill="#E0AAFF" font-family="Courier New" font-size="16" text-anchor="middle" font-weight="bold">
    CHURCH-ROSSER DIAMOND
  </text>

  <!-- Edges (with arrows) -->
  <g stroke="url(#edgeGrad)" stroke-width="2" fill="none" marker-end="url(#arrow)">
    <!-- t → u -->
    <path d="M200,70 Q130,120 90,170" filter="url(#glow)"/>
    <!-- t → v -->
    <path d="M200,70 Q270,120 310,170" filter="url(#glow)"/>
    <!-- u → w -->
    <path d="M90,210 Q130,260 200,290" filter="url(#glow)"/>
    <!-- v → w -->
    <path d="M310,210 Q270,260 200,290" filter="url(#glow)"/>
  </g>

  <!-- Edge labels -->
  <text x="120" y="110" fill="#9D4EDD" font-family="Courier New" font-size="12">Steps</text>
  <text x="255" y="110" fill="#9D4EDD" font-family="Courier New" font-size="12">Steps</text>
  <text x="100" y="265" fill="#C77DFF" font-family="Courier New" font-size="12">∃Steps</text>
  <text x="260" y="265" fill="#C77DFF" font-family="Courier New" font-size="12">∃Steps</text>

  <!-- Nodes -->
  <g filter="url(#glow)">
    <!-- t (top) -->
    <circle cx="200" cy="60" r="20" fill="#FF6B6B"/>
    <text x="200" y="65" fill="#10002B" font-family="Courier New" font-size="16" text-anchor="middle" font-weight="bold">t</text>

    <!-- u (left) -->
    <circle cx="80" cy="190" r="20" fill="#9D4EDD"/>
    <text x="80" y="195" fill="#10002B" font-family="Courier New" font-size="16" text-anchor="middle" font-weight="bold">u</text>

    <!-- v (right) -->
    <circle cx="320" cy="190" r="20" fill="#9D4EDD"/>
    <text x="320" y="195" fill="#10002B" font-family="Courier New" font-size="16" text-anchor="middle" font-weight="bold">v</text>

    <!-- w (bottom) - confluent point -->
    <circle cx="200" cy="310" r="25" fill="#E0AAFF"/>
    <text x="200" y="315" fill="#10002B" font-family="Courier New" font-size="18" text-anchor="middle" font-weight="bold">w</text>
  </g>

  <!-- Confluence annotation -->
  <text x="200" y="340" fill="#C77DFF" font-family="Courier New" font-size="11" text-anchor="middle">
    ∃w. Steps u w ∧ Steps v w
  </text>
</svg>
